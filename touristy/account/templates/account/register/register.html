{% extends "account/layout/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<div class="text-center position-absolute top-50 start-50 translate-middle">
    <h1 class="h3 mb-4 font-weight-normal">Register your touristy account</h1>
    <form action="{% url 'register' %}" method="post" class="w-75 mx-auto">
        {% csrf_token %}
        <input type="username" name="username" class="form-control mb-3" placeholder="Username" required autofocus> 
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required autofocus>  
        <input type="password" name="password" class="form-control mb-3" placeholder="Repeat password" required autofocus>  
        <button class="btn btn-lg btn-primary btn-block">Sign up</button>
    </form>
    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            Already have an account?&nbsp;<a href="{% url 'login' %}" class="ml-2">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
