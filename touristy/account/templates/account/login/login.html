{% extends "account/layout/layout.html" %}

{% block title %}
    Login
{% endblock %}

<!-- modifier juste le body pour crÃ©er le formuaire-->
{% block body %}
<div class="text-center mt-5">
    <br><br><br><br><br><br><br>
    <form style="max-width: 370px; margin:auto;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <!--<label for="userID" class="sr-only">User ID</label>-->
        <input type="text" name="user_id" id="user_id" class="form-control mb-3" placeholder="User ID" required autofocus> 
        <!--<label for="password" class="sr-only">Password</label>-->
        <input type="password" name="user_password" id="user_password" class="form-control mb-3" placeholder="Password" required autofocus>  
        <div class="mt-3">
            <button class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
